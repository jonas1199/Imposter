<!-- Nur den Handy-Modus Teil ersetzen: -->
<div id="handyNameInput" class="card hidden">
  <h2>📱 Spiel mit einem Handy</h2>
  <p>Trage alle Spielernamen ein. Das Handy wird dann reihum gegeben.</p>
  
  <div class="player-names-input">
    <h3>Spielernamen (mindestens 3)</h3>
    <div id="playerNamesList">
      <div class="name-input-row">
        <input type="text" placeholder="Spieler 1 Name" class="player-name-input" required>
      </div>
      <div class="name-input-row">
        <input type="text" placeholder="Spieler 2 Name" class="player-name-input" required>
      </div>
      <div class="name-input-row">
        <input type="text" placeholder="Spieler 3 Name" class="player-name-input" required>
      </div>
      <div class="name-input-row">
        <input type="text" placeholder="Spieler 4 Name" class="player-name-input">
      </div>
      <div class="name-input-row">
        <input type="text" placeholder="Spieler 5 Name" class="player-name-input">
      </div>
      <div class="name-input-row">
        <input type="text" placeholder="Spieler 6 Name" class="player-name-input">
      </div>
    </div>
    <div id="nameError" style="color: #dc3545; margin-top: 10px; display: none;">
      Bitte mindestens 3 Namen ausfüllen!
    </div>
  </div>

  <button onclick="createHandyRoom()" class="success" style="margin-top: 20px;">Spiel starten</button>
  <button class="secondary" onclick="showStartScreen()">← Zurück</button>
</div>
