<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Imposter â€“ Das Wortspiel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
      cursor: default;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    input, select, button, .clickable {
      cursor: pointer;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #764ba2;
      margin-bottom: 10px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1em;
    }

    .mode-select {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin: 30px 0;
    }

    .mode-option {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: #495057;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 3px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .mode-option::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s;
    }

    .mode-option:hover::before {
      left: 100%;
    }

    .mode-option:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .mode-option.selected {
      border-color: #764ba2;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
    }

    .mode-option.selected.local {
      border-color: #28a745;
      background: linear-gradient(135deg, #51cf66 0%, #28a745 100%);
      box-shadow: 0 20px 40px rgba(40, 167, 69, 0.4);
    }

    .mode-option.selected.ki-bot {
      border-color: #dc3545;
      background: linear-gradient(135deg, #ff6b6b 0%, #dc3545 100%);
      box-shadow: 0 20px 40px rgba(220, 53, 69, 0.4);
    }

    .beta-badge {
      background: #dc3545;
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.7em;
      font-weight: bold;
      margin-left: 8px;
      animation: pulse 2s infinite;
    }

    .mode-option h3 {
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    .input-group {
      margin: 20px 0;
    }

    .join-section {
      background: linear-gradient(135deg, #fff3cd 0%, #ffecb5 100%);
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      border-left: 5px solid #ffc107;
    }

    input, select, button {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      margin: 5px 0;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      outline: none;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    button.secondary {
      background: linear-gradient(135deg, #868e96 0%, #495057 100%);
    }

    button.danger {
      background: linear-gradient(135deg, #fa5252 0%, #e03131 100%);
    }

    .hidden {
      display: none !important;
    }

    .player-list {
      list-style: none;
      margin: 20px 0;
    }

    .player-list li {
      padding: 15px;
      background: #f8f9fa;
      margin: 10px 0;
      border-radius: 10px;
      display: flex;
      align-items: center;
      animation: slideIn 0.3s ease;
      transition: all 0.3s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .player-list li.bot {
      background: #e3f2fd;
      color: #1971c2;
    }

    .player-list li:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .player-icon {
      margin-right: 10px;
      font-size: 1.2em;
    }

    .game-info {
      background: linear-gradient(135deg, #fff3cd 0%, #ffecb5 100%);
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      text-align: center;
      border-left: 5px solid #ffc107;
      animation: bounceIn 0.6s ease;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); opacity: 1; }
    }

    .role-display {
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      padding: 25px;
      border-radius: 15px;
      margin: 20px 0;
      text-align: center;
      border-left: 5px solid #28a745;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    .word-display {
      font-size: 2em;
      font-weight: bold;
      color: #764ba2;
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .timer {
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      color: #fa5252;
      margin: 20px 0;
      animation: pulse 1s infinite;
    }

    .turn-display {
      background: linear-gradient(135deg, #cce7ff 0%, #99ceff 100%);
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      text-align: center;
      border-left: 5px solid #1971c2;
      animation: slideInFromTop 0.5s ease;
    }

    @keyframes slideInFromTop {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-messages {
      max-height: 300px;
      overflow-y: auto;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
      background: #f8f9fa;
    }

    .message {
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      animation: messageSlide 0.3s ease;
    }

    @keyframes messageSlide {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.bot {
      background: #e3f2fd;
      border-left: 4px solid #1971c2;
    }

    .message.player {
      background: #d4edda;
      border-left: 4px solid #28a745;
    }

    .message.system {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      text-align: center;
    }

    .voting-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 20px 0;
    }

    .vote-option {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .vote-option:hover {
      background: #e9ecef;
      border-color: #667eea;
      transform: translateY(-2px);
    }

    .game-result {
      text-align: center;
      padding: 30px;
      animation: zoomIn 0.5s ease;
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    .result-win {
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      color: #155724;
      border-radius: 15px;
      margin: 20px 0;
    }

    .result-lose {
      background: linear-gradient(135deg, #f8d7da 0%, #f1b0b7 100%);
      color: #721c24;
      border-radius: 15px;
      margin: 20px 0;
    }

    .result-icon {
      font-size: 4em;
      margin-bottom: 20px;
      animation: bounce 1s ease infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .countdown {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
      font-size: 8em;
      font-weight: bold;
      animation: countdownPop 1s ease infinite;
    }

    @keyframes countdownPop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .secret-reveal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1001;
      color: white;
      padding: 30px;
      text-align: center;
      transform: translateY(100%);
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .secret-reveal.active {
      transform: translateY(0);
    }

    .secret-reveal h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .secret-word {
      font-size: 4em;
      font-weight: bold;
      margin: 30px 0;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6; }
    }

    .hold-instruction {
      font-size: 1.2em;
      margin-top: 30px;
      opacity: 0.8;
      animation: fadeInOut 2s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .loading-dots {
      display: inline-block;
      margin-left: 5px;
    }

    .loading-dots::after {
      content: '';
      animation: dots 1.5s steps(5, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    .confirmation-dialog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      animation: fadeIn 0.3s ease;
    }

    .confirmation-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      margin: 20px;
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .confirmation-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .admin-panel {
      background: linear-gradient(135deg, #fff3cd 0%, #ffecb5 100%);
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      border-left: 5px solid #ffc107;
      text-align: center;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: #666;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      .mode-select {
        grid-template-columns: 1fr;
      }
      
      .voting-options {
        grid-template-columns: 1fr;
      }
      
      .secret-word {
        font-size: 2.5em;
      }
      
      .countdown {
        font-size: 5em;
      }
      
      .confirmation-buttons {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
